<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>

<body>
  <form action="" id="form">
    <h1>TrybeTrip</h1>
    <section>
      <div>
        <input type="text" name="nome-completo" placeholder="Nome completo" id="fullname">
        <label for="fullname">Nome completo</label>
      </div>
      <div>
        <input name="E-mail" placeholder="Seu e-mail" id="e-mail">
        <label for="e-mail">E-mail</label>
      </div>
    </section>
    <section id="place">
      <p>Destino Preferido</p>
      <div>
        <input type="radio" name="local" id="city">
        <label for="city">Cidade</label>
      </div>
      <div>
        <input type="radio" name="local" id="countryside">
        <label for="countryside">Campo</label>
      </div>
      <div>
        <input type="radio" name="local" id="beach">
        <label for="beach">Praia</label>
      </div>
      <div>
        <input type="radio" name="local" id="mountains">
        <label for="mountains">Montanhas</label>
      </div>
    </section>

    <div>
      <label for="because-you">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTrip?</label>
      <textarea name="Por que você?" id="because-you"></textarea>
    </div>

    <div>
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" name="data" id="date">
    </div>

    <section id="checkbox">
      <div>
        <input type="checkbox" name="Oferta" id="offer">
        <label for="offer">Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?</label>
      </div>
      <div>
        <input type="checkbox" name="Requisito" id="requirement">
        <label for="requirement">Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros</label>
      </div>
    </section>
    <section id="buttons"></section>
  </form>
  <script src="script.js"></script>
</body>

</html>
